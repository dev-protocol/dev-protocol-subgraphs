specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DevToken
    network: mainnet
    source:
      address: "0x5cAf454Ba92e6F2c929DF14667Ee360eD9fD5b26"
      abi: DevToken
      startBlock: 9389482
      # startBlock: 10695090
      # startBlock: 14542197
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DevToken
          file: ../abis/common/DevToken.json
        - name: EternalStorage
          file: ../abis/v1/EternalStorage.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
