specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: STokensManager
    network: mainnet
    source:
      address: "0x1F10895EA66eb478D0ea512c32183F820E2f4503"
      abi: STokensManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Freezed
        - Minted
        - Transfer
        - Updated
      abis:
        - name: STokensManager
          file: ./abis/STokensManager.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Freezed(uint256,address)
          handler: handleFreezed
        - event: Minted(uint256,address,address,uint256,uint256)
          handler: handleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Updated(uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdated
      file: ./src/mapping.ts
