specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DevToken
    network: mainnet
    source:
      address: "0x5cAf454Ba92e6F2c929DF14667Ee360eD9fD5b26"
      abi: DevToken
      startBlock: 9389482
      # startBlock: 10695090
      # startBlock: 14542197
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DevToken
          file: ./abis/DevToken.json
        - name: EternalStorage
          file: ./abis/EternalStorage.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum
    name: MetricsFactory
    network: mainnet
    source:
      address: '0xb6eb37095aE1a28Aa320B9a9730f8cDE8000F6d2'
      abi: MetricsFactory
      startBlock: 9389482
      # startBlock: 10695090
      # startBlock: 14416522
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: MetricsFactory
          file: ./abis/MetricsFactory.json
        - name: MetricsGroup
          file: ./abis/MetricsGroup.json
        - name: EternalStorage
          file: ./abis/EternalStorage.json
      eventHandlers:
        - event: Create(indexed address,address)
          handler: handleCreate
        - event: Destroy(indexed address,address)
          handler: handleDestroy
      file: ./src/mapping.ts